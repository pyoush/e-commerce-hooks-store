<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Load Babel Standalone for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        #root { min-height: 100vh; }

</head>
<body>

        window.__app_id = typeof __app_id !== 'undefined' ? __app_id : 'default-ecomm-app-id';

        // PLACEHOLDER: Firebase Config (Replace with your own for local testing)

            projectId: "e-commerce-hooks-store",
            storageBucket: "e-commerce-hooks-store.firebasestorage.app",
            messagingSenderId: "616480369514",
            appId: "1:616480369514:web:570d10008717c88cd35313",
            measurementId: "G-8KFJEGDLPV"
        });

        <!-- 
            Forbidden Function Mocks
        -->
        window.confirm = (message) => { console.warn("MOCK CONFIRM:", message); return true; };
        window.alert = (message) => { console.error("MOCK ALERT:", message); };

    <!-- 
        Load your external index.jsx file.
        The type MUST be "text/babel" for Babel to process the JSX/React syntax.
    -->
    <script type="text/babel" src="./index.jsx"></script>
